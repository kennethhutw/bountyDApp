<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"> Bounty dApp
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="accountList.html">Freelancers</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Bounties
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="bountyList.html">Bounty List</a></li>
            <li><a href="openBounties.html">Open Bounties</a></li>
            <li><a href="postBounty.html">Post a Bounty</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li id="signup"><a href="register.html"><span class="glyphicon glyphicon-user"></span>Sign Up </a></li>
        <li id="login"><a onclick="login()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li id="user"><a><span class="glyphicon glyphicon-user"></span><span id="useraddress">WalletAddress</span></a>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Settings
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a id="network" href="networkInfo.html">Network: Not detected</a></li>
            <li><a href="account.html">My Account</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Registration Page</h1>
        <p class="text-center">Please Register</p>
        <hr />
        <br />
      </div>
    </div>

    <div class="row">
      <!-- Register a new account -->

      <div class="col-md-6 col-md-offset-3 reg-form" style="background-color:white; border-radius:8px;">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="walletAddress" placeholder="Wallet address"
              aria-describedby="address" required="" autofocus="" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="firstnameInput" placeholder="First name"
              aria-describedby="firstName" required="" autofocus="" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="surnameInput" placeholder="Last name"
              aria-describedby="lastName" required="" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="emailInput" placeholder="Email" aria-describedby="email"
              required="" />
          </div>
          <div class="form-group">
            <textarea type="biography" class="form-control" id="biographyInput" placeholder="Biography"
              maxlength="500"></textarea>
            <small id="char-count" class="form-text text-muted float-right">Max 500 characters</small>
          </div>
          <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" id="registerButton" type="submit">Register</button>
          </div>
          <div id="msg" class="alert alert-success" style="display:none">
            <span id="msgContent"></span>
          </div>
        </form>
      </div>
    </div>

  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/register.js"></script>
</body>

</html>

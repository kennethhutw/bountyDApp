    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Bounty Posting</h1>
        <p class="text-center">Post a Bounty</p>
        <hr />
      </div>

    <div class="row">
      <!-- Register a new account -->
      <div class="row justify-content-center">
      </div>
      <div class="col-md-6 col-md-offset-3 reg-form" style="background-color:white; border-radius:8px;">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="title" placeholder="Title" aria-describedby="title" required=""
              autofocus="" />
          </div>
          <div class="form-group">
            <textarea type="biography" class="form-control" id="description" placeholder="Decription"
              maxlength="500"></textarea>
            <small id="char-count" class="form-text text-muted float-right">Max 500 characters</small>
          </div>
          <div class="form-group">

            <input type='file' id="uploadtoIpfs" class="form-control" /><br />
            <span id="ipfsresult"></span>
            <span id="attachment"></span>

          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="pay" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?"
              step="0.01">
          </div>
          <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" id="postBounty" type="button">Post Bounty</button>
          </div>
          <div id="msg" class="alert alert-success" style="display:none">
            <span id="msgContent"></span>
          </div>
        </form>
      </div>
    </div>
